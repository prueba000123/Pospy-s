<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-primary m-5">

    <div class="card m-2">
        <div class="card-body">
            <h3 class="text-center"> Popsy´s la mejor heladería artesanal de la ciudad</h3>

            <a id='showCarrito' data-bs-toggle="modal" data-bs-target="#modalCarrito"
                class="btn btn-outline-primary d-block m-auto">Carrito</a>

            <div class="card m-4">
                <div id="containerFruta" class="card-body mx-5">
                    <h4>Paletas de frutas</h4>
                </div>
            </div>

            <div class="card m-4">
                <div id="containerLeche" class="card-body mx-5">
                    <h4>Paletas de leche</h4>
                </div>
            </div>

            <div class="card m-4">
                <div id="containerPopsy" class="card-body mx-5">
                    <h4>Paletas Popsy´s</h4>
                </div>
            </div>

        </div>
    </div>

    <!-- MODAL DE LOS PRODUCTOS -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="contenedorModal">

            </div>
        </div>
    </div>


    <!-- MODAL DEL CARRITO -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" >
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class='row g-0' id="contenedorModalCarrito">
                   
                </div>
            </div>
        </div>
    </div>


    <script src="../scripts/script.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
